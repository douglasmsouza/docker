services:
  - name: reqres
    protocol: https
    host: reqres.in
    port: 80
    path: /
    connect_timeout: 60000
    read_timeout: 60000
    write_timeout: 60000
    retries: 1
    routes:
      - name: users
        paths:
          - /
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: false
        plugins: []
