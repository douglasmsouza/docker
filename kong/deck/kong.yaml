_format_version: "1.1"

services:
  - name: reqres
    protocol: http
    host: reqres.in
    port: 80
    path: /
    connect_timeout: 60000
    read_timeout: 60000
    write_timeout: 60000
    retries: 1
    routes:
      - name: reqres
        methods:
          - GET
        paths:
          - /
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: true

plugins: 
- name: http-log
  config:
    http_endpoint: https://webhook.site/ff74d843-64ec-49f5-b102-6da96ae6912c
    method: POST
    timeout: 1000
    keepalive: 1000
    flush_timeout: 2
    retry_count: 15